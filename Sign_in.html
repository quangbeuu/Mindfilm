<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <!-- CSS reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Thư viện Font-awesome => cop tại https://cdnjs.com/libraries/font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- Font Roboto của Google => https://fonts.google.com/-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/Sign_in.css">
    <link rel="stylesheet" href="./assets/css/Sign_up.css">
</head>
<body>
    <div class="movie__signin">
        <h1 class="movie__signin-heading">Sign in</h1>
        <h2 class="movie__signin-caption">Sign in with</h2>
        <div class="movie__signin-social">
            <div class="movie__signin-item">
                <i class="fab fa-google movie__signin-social-icon"></i>
                <span class="movie__signin-social-text">Sign in with Google</span>
            </div>
            <div class="movie__signin-item">
                <i class="fab fa-facebook movie__signin-social-icon"></i>
                <span class="movie__signin-social-text">Sign in with Facebook</span>
            </div>
        </div>
        <form class="movie__signin-form" autocomplete="off">
            <div class="movie__signin-form-group">
                <label for="username" class="movie__signin-form-label">Username</label>
                <input type="text" class="movie__signin-form-input" id="username" required placeholder="Username">
                <p class="error"></p>
            </div>
            <div class="movie__signin-form-group">
                <label for="password" class="movie__signin-form-label">Password</label>
                <input type="password" class="movie__signin-form-input" id="password" required minlength="10" placeholder="Password">
                <p class="error"></p>
            </div>
            <div class="movie__signin-form-term">
                <input type="checkbox" name="" id="term">
                <label for="term">Remember me</label>
            </div>
            <button class="movie__signin-form-submit" type="submit required">
                Sign in
            </button>
            <p class="movie__signin-already">New account? <a href="#" class="sign-in">Sign up now</a></p>
        </form>
    </div>

    <!-- Signup -->
    <div class="movie__signup">
        <h1 class="movie__signup-heading">Sign up</h1>
        <h2 class="movie__signup-caption">Sign up with</h2>
        <div class="movie__signup-social">
            <div class="movie__signup-item">
                <i class="fab fa-google movie__signup-social-icon"></i>
                <span class="movie__signup-social-text">Sign up with Google</span>
            </div>
            <div class="movie__signup-item">
                <i class="fab fa-facebook movie__signup-social-icon"></i>
                <span class="movie__signup-social-text">Sign up with Facebook</span>
            </div>
        </div>
        <form class="movie__signup-form" autocomplete="off">
            <div class="movie__signup-form-row">
                <div hdiv class="movie__signup-form-group">
                    <label for="username" class="movie__signup-form-label">Username</label>
                    <input type="text" class="movie__signup-form-input" id="username" required placeholder="username">
                    <p class="error"></p>
                </div>
                <div class="movie__signup-form-group">
                    <label for="email" class="movie__signup-form-label">Email</label>
                    <input type="email" class="movie__signup-form-input" id="email" required placeholder="Email">
                    <p class="error"></p>
                </div>
            </div>
            <div class="movie__signup-form-group">
                <label for="password" class="movie__signup-form-label">Password</label>
                <input type="password" class="movie__signup-form-input" id="password" required minlength="10" placeholder="Password">
                <p class="error"></p>
            </div>
            <div class="movie__signup-form-term">
                <input type="checkbox" name="" id="term">
                <label for="term">I have read and agree with term</label>
                <p class="error"></p>
            </div>
            <button class="movie__signup-form-submit" type="submit required">
                Sign up
            </button>
            <p class="movie__signup-already">Already signiave an account ? <a href="#" class="sign-up">Signin</a></p>
        </form>
    </div>

    <script src="./assets/js/Sign_in.js"></script>
</body>
</html>
